<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="form-go-live">
  <template>
    <style>
      :host {
        display: block;
      }


      form input{
        display: block;
        margin: 10px auto;
      }
    </style>
    <form>
      <input type="text" value="{{formData.company::input}}" placeholder="company">
      <input type="text" value="{{formData.country::input}}" placeholder="country">
      <input type="text" value="{{formData.website::input}}" placeholder="website">
      <input type="text" value="{{formData.requiredApis::input}}" placeholder="required apis">
      <input type="text" value="{{formData.apiBussinesObjective::input}}" placeholder="api bussines objective">
    </form>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'form-go-live',

      properties: {
        formData: {
          type: Object,
          notify: true
        },
        ready: function() {

        },

        attached: function() {
          this.formData={
            company: 'default_company',
            website:'default_website',
            country:'default_country',
            requiredApis:'default_api',
            apiBussinesObjective:'default_obj'
          }
        },

        detached: function() {

        },
      }
    });
  })();
  </script>
</dom-module>
