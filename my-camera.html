<link rel="import" href="../polymer/polymer.html" xmlns="http://www.w3.org/1999/html">

<dom-module id="my-camera">
  <style>
    .my-camera{
      text-align: center;
    }
    .form-content{
      width: 49%;
      vertical-align: top;
      border: 1px solid red;
      display: inline-block;
    }
    form input{
      display: block;
      margin: 10px auto;
    }
    #image, #video{
      width: 640px;
      height: 480px;
      margin: 0 auto;
    }
    .section-button, .section-display, .section-thumbnails{
      width: 100%;
      margin: 0 auto;
    }
    .section-thumbnails img{
      width: calc(600px /3);
      padding: 5px;
    }
    .button-camera{
      width: 50%;
      margin-top: -70px;
      position: absolute;
    }
    .button-camera img{
      width: 60px;
      background: blue;
      border-radius: 50%;
      height: 60px;
    }
    .base64{
      width: 100%;
      margin: 0 auto;
    }
  </style>
  <template>
    <div class="container">
      <div class="form-content">
        <form>
          <input type="text" value="{{formData.company}}" placeholder="company">
          <input type="text" value="{{formData.country}}" placeholder="country">
          <input type="text" value="{{formData.website}}" placeholder="website">
          <input type="text" value="{{formData.requiredApis}}" placeholder="required apis">
          <input type="text" value="{{formData.apiBussinesObjective}}" placeholder="api bussines objective">
        </form>
        <button  on-tap="sendAll">SEND</button>
      </div>
      <div class="form-content">
        <div class="section-display">
          <img src="" id="image">
          <video autoplay id="video" ></video>
          <canvas style="display:none;" id="canvas" width="{{width}}" height="{{height}}"></canvas>
          <!--<div class="button-camera" >-->
          <!--<img src="hero.svg" on-tap="snapshot">-->
          <!--</div>-->
        </div>
        <div class="section-button">
          <button on-tap="snapshot" id="button-save">Save Image</button>
          <button on-tap="back" id="button-back" style="display:none;">Back</button>
          <button on-tap="continue" id="button-continue" style="display:none;">Continue</button>
        </div>
        <div class="section-thumbnails">
          <img src="" id="image-front">
          <img src="" id="image-back">
          <img src="" id="image-picture">
        </div>
      </div>
    </div>


  </template>

  <script>
    Polymer({
      is: 'my-camera',

      properties: {
        width: {
          type: Number,
          value: 640,
        },
        height: {
          type: Number,
          value: 480,
        },
        image: Object,
        imageFront: Object,
        imageBack: Object,
        imagePicture: Object,
        video: Object,
        canvas: Object,
        ctx:Object,
        count: Number,
        formData: {
            company: 'default_company',
            website:'default_website',
            country:'default_country',
            requiredApis:'default_api',
            apiBussinesObjective:'default_obj'
        },
        netVerifyData: {
            front: 'default_front',
            back:'default_back',
            picture:'default_pic'
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        $("#image").hide();
        this.count = 0;
        this.video = document.getElementById("video");
        this.canvas = document.getElementById('canvas');
        this.image = document.getElementById('image');
        this.imageFront = document.getElementById('image-front');
        this.imageBack = document.getElementById('image-back');
        this.imagePicture = document.getElementById('image-picture');
        this.ctx = this.canvas.getContext('2d');

        this.netVerifyData= {
          front: 'default_front',
          back:'default_back',
          picture:'default_pic'
        }

        this.formData={
          company: 'default_company',
                  website:'default_website',
                  country:'default_country',
                  requiredApis:'default_api',
                  apiBussinesObjective:'default_obj'
        }
        if(navigator.getUserMedia) { // Standard
          navigator.getUserMedia({ "video": true }, function(stream) {
            this.video.src = stream;
            this.video.play();
          }, this.errCallBack);
        } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
          navigator.webkitGetUserMedia({ "video": true }, function(stream){
            this.video.src = window.URL.createObjectURL(stream);
            this.video.play();
          }, this.errCallBack);
        }
        else if(navigator.mozGetUserMedia) { // Firefox-prefixed
          navigator.mozGetUserMedia({ "video": true }, function(stream){
            this.video.src = window.URL.createObjectURL(stream);
            this.video.play();
          }, this.errCallBack);
        }
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).

      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      snapshot: function() {
        $("#video").hide();
        $("#image").show();
        $("#button-save").hide();
        $("#button-continue").show();
        $("#button-back").show();
        this.ctx.drawImage(this.video, 0,0);
        this.image.src = this.canvas.toDataURL('image/png');

      },

      errCallBack: function(error) {	// Video Error Handler
        console.log("Video  error: ", error.code);
      },

      back: function() {	// Video Error Handler
        $("#video").show();
        $("#button-save").show();
        $("#image").hide();
        $("#button-continue").hide();
        $("#button-back").hide();
      },
      sendAll: function(){
        console.log(this.formData)
        console.log(this.netVerifyData)
        var body =  {
          formData: this.formData,
          netVerifyData: this.netVerifyData
        }
        console.log(body)
      },
      continue: function() {	// Video Error Handler
        $("#video").show();
        $("#image").hide();
        $("#button-save").show();
        $("#button-continue").hide();
        $("#button-back").hide();

        var index = this.canvas.toDataURL("image/png").indexOf(',');
        var str = this.canvas.toDataURL("image/png").substr(index+1);
//        console.log(this.count)
        if(this.count == 0){
          this.netVerifyData.front = str;
          this.imageFront.src = this.image.src;
          this.notifyPath('netVerifyData.front', this.netVerifyData.front);
        } else if(this.count == 1){
          this.netVerifyData.back = str;
          this.imageBack.src = this.image.src;
          this.notifyPath('netVerifyData.back', this.netVerifyData.back);
        } else if(this.count == 2){
          this.netVerifyData.picture = str;
          this.imagePicture.src = this.image.src;
          this.notifyPath('netVerifyData.picture', this.netVerifyData.picture);
        }
        console.log(this.data)
        this.count = (this.count + 1) % 3
      }
    });
  </script>
</dom-module>
